<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Local Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Banner -->
    <div class="banner text-primary">
      <div class="text">
        <h1>Show Local Weather</h1>
        <h2></h2>
      </div>
    </div>

    <!-- Weather Box -->
    <div class="container">
      <div id="temperature"></div>
      <div id="iconWeather"></div>
      <div id="condition"></div>
      <div id="windSpeed"></div>
      <div class="button-row">
        <input id="toggleButton"
          type="button"
          class="btn btn-sm btn-primary"
          value="°F / °C" />
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="text">
        <p>by James J. Attard &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
